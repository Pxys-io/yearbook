{% extends 'main/template.html' %}
{% load static %}
{% block title %}Profile {% endblock title %}
{% block body %}
<link rel="stylesheet" href="{% static 'users/css/profile.css' %}">
<div style="height: 50px"></div>



<div class="container">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-12">

          <!-- Start: Profile Edit Form -->
    <div class="container profile profile-view" id="profile">
      <div class="row">
          <div class="col-md-12 alert-col relative">
              <div class="alert alert-info alert-dismissible absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button><span>Profile save with success</span></div>
          </div>
      </div>
      <form>
          <div class="form-row profile-row">
              <div class="col-md-4 relative">
                  <div class="avatar">
                      <div class="avatar-bg align-center">
                        <img style="max-height:250px; max-width:250px " src="{{user.profile.image.url}}" alt="">
                      </div>
                  </div><input class="form-control-file form-control" type="file" name="avatar-file">
              </div>
              <div class="col-md-8">
                  <h1>Profile </h1>
                  <hr>
                  <div class="form-row">
                      <div class="col-sm-12 col-md-6">
                          <div class="form-group"><label>Firstname </label><input class="form-control" type="text" name="firstname"></div>
                      </div>
                      <div class="col-sm-12 col-md-6">
                          <div class="form-group"><label>Lastname </label><input class="form-control" type="text" name="lastname"></div>
                      </div>
                  </div>
                  <div class="form-group"><label>Email </label><input class="form-control" type="email" autocomplete="off" required="" name="email"></div>
                  <div class="form-row">
                      <div class="col-sm-12 col-md-6">
                          <div class="form-group"><label>Password </label><input class="form-control" type="password" name="password" autocomplete="off" required=""></div>
                      </div>
                      <div class="col-sm-12 col-md-6">
                          <div class="form-group"><label>Confirm Password</label><input class="form-control" type="password" name="confirmpass" autocomplete="off" required=""></div>
                      </div>
                  </div>
                  <hr>
                  <div class="form-row">
                      <div style="float:right" class="col-md-5">
                      <button class="btn btn-primary p-2" type="submit">SAVE </button>
                      <button class="btn btn-danger p-2" type="reset">CANCEL </button></div>
                  </div>
              </div>
          </div>
      </form>
  </div><!-- End: Profile Edit Form -->
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>




<div style="height: 20px"></div>
<script src="{% static 'users/js/profile.js' %}"></script>
{% endblock body %}
